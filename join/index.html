<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/60a1aed5c2.js"
      crossorigin="anonymous"
    ></script>
    <title>Instagram_login</title>
  </head>
  <body>
    <article>
      <a href="#" class="logo"></a>
      <form method="post" action="#">
        <input
          type="text"
          id="id"
          name="id"
          placeholder="전화번호, 사용자 이름 또는 이메일"
          aria-label="전화번호, 사용자 이름 또는 이메일"
          maxlength="50" required
        />
        <input type="password" name="pw" id="pw" maxlength="12" placeholder="비밀번호" aria-label="비밀번호" required/>
        <button type="submit" value="로그인">로그인</button>
      </form>
      <div class="middle">
        <span class="middle-line"> <span></span>또는 <span></span> </span>
      </div>
      <div class="login">
        <a href="/"> <i class="fa-brands fa-square-facebook""></i>  Facebook으로 로그인</a>
        <a href="/">비밀번호를 잊으셨나요?</a>
      </div>
    </article>
    <div class="join">
      <span>계정이 없으신가요?</span>
      <a href="/">가입하기</a>
    </div>
    <div class="download">
      <span>앱을 다운로드하세요.</span>
      <a href="/"
        ><img src="images/googlepla.png" alt="googlePlay 다운로드하기"
      /></a>
      <a href="/"
        ><img src="images/microsoft.png" alt="microsoft에서 가져오기"
      /></a>
    </div>
  </body>
</html>
