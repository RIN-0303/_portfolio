<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="item item1">
        <img src="images/img-pinksunset.jpg" alt="sunset image" />
      </div>
      <div class="item item2">
        <img src="images/img-paddy.jpg" alt="colorful field image" />
      </div>
      <div class="item item3">
        <img src="images/img-galaxy.jpg" alt="galaxy image" />
      </div>
      <div class="item item4">
        <img src="images/img-flower.jpg" alt="flower garden image" />
      </div>
      <div class="item item5">
        <img src="images/img-sky.jpg" alt="cloud image" />
      </div>
      <div class="item item6">
        <img src="images/img-balloon.jpg" alt="balloon image" />
      </div>
      <div class="item item7">
        <img src="images/img-plants.jpg" alt="grassland image" />
      </div>
      <div class="item item8">
        <img src="images/img-farm.jpg" alt="farm landscape image" />
      </div>
    </div>
  </body>
</html>
